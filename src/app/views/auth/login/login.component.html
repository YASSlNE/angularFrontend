        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <!-- <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Or sign in with credentials</small>
          </div> -->

          <div *ngIf="isLoggedIn && !isLoading">
            <p class="text-center my-4">
              You are already logged in as <b>{{ username }}</b>.
              <br/>
              <a href="/">Click here to go to the home page</a>.
            </p>
          </div>

          <div class="mt-4 flex flex-col items-center" *ngIf="(!isLoggedIn && isLoading)">
            <img src="/assets/img/spinner.gif" width="50" height="50" alt="Loading..." />
            <div class="mt-2">
              <p>Loading...</p>
            </div>
          </div>

          <form
          *ngIf="!isLoggedIn && !isLoading"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >








            <div class="form-group relative w-full mb-3">
              <label
                class="block uppercase text-slate-600 text-xs font-bold mb-2"
                for="username">
              Username
              </label>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                class="form-control border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Username"
              />
              <!-- <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                Username is required!
              </div> -->
              <div *ngIf="f.submitted && username.errors?.required" class="text-red-500 text-xs mt-1">
                Username is required
              </div>
            </div>








            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                for="password"
              >
                Password
              </label>
              <input
                id="password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="f.submitted && password.errors?.required" class="text-red-500 text-xs mt-1">
                  Password is required
                </div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
                
              </div>
              <div style="position:absolute;top:50%;right:5%">
                  <i
                  class="fas text-blueGray-500 cursor-pointer"
                  [class]="isVisible? 'fa-eye' :'fa-eye-slash' "
                  (click)="unHidePassword()"
                  ></i>
            </div>
            </div>

            
            <!-- <div class="form-group text-center mt-6">
              <button class="bg-blue-800 text-white active:bg-blue-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">
                Login
              </button>
            </div> -->
    
            <div class="form-group text-center mt-6 mb-3">
              <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">
                Log In
              </button>
            </div>
    
            <!-- <div class="form-group">
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
              </div>
            </div> -->





            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  [(ngModel)]="rememberMe"
                  (change) = "onRememberMeChange()"
                  name="rememberMe"
                  class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                />
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  Remember me
                </span>
              </label>
            </div>











            <div class="form-group">
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
              </div>
            </div>



            
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative" *ngIf="!isLoggedIn">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-blueGray-200">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-blueGray-200">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
